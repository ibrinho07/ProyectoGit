<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Tareas</h1>
    
        <form id="task-form" class="d-flex mb-3">
            <input type="text" id="task-input" class="form-control me-2" placeholder="Nueva tarea..." required>
            <button type="submit" class="btn btn-success">Agregar Tarea</button>
        </form>
    
        <div id="filter-buttons" class="mb-3">
            <button data-filter="all" class="btn btn-outline-primary me-2">Todas</button>
            <button data-filter="pending" class="btn btn-outline-warning me-2">Pendientes</button>
            <button data-filter="completed" class="btn btn-outline-success">Completadas</button>
        </div>
    
        <ul id="task-list" class="list-group">
            <!-- Las tareas se agregarÃ¡n aquÃ­ -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
